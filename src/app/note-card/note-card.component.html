
<div class="mt-5 border border-primary rounded shadow-lg p-3 mb-5 bg-white rounded" *ngIf="status==false; else editblock">
<p>{{inputNote.id}}.{{inputNote.name}}</p>
<p>{{inputNote.maintext}}</p>
<p>{{inputNote.date|date:'dd.MM.yy H:mm'}}</p>
<p>тип</p>
<input 
type="button" 
value="Удалить" 
(click)="onDeleteNote()" 
class="btn btn-danger mt-1">
<p><input 
    type="button" 
    value="Редактировать" 
    (click)="onEditNote()" 
    class="btn btn-info mt-1"></p>
</div>
<ng-template  #editblock>
<form [formGroup]="NoteForm">
    <div class="mt-5 border border-primary rounded shadow-lg p-3 mb-5 bg-white rounded">
    <p><input 
        type="text" 
        name="notetitle" 
        class="form-control w-50" 
        formControlName="name"></p>
    <p><textarea 
        name="maintext" 
        id="1" 
        cols="30" 
        rows="10" 
        class="maintext" 
        formControlName="maintext"></textarea></p>
    <p><input type="button" value="Сохранить" (click)="onEditNote()" class="btn btn-info mt-1"></p>
</div>
</form>
</ng-template>
