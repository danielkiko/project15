<div class="mt-5 border border-primary rounded shadow-lg p-3 mb-5 bg-white rounded"
    *ngIf="status==false; else editblock">
    <p>{{inputNote.id}}.{{inputNote.name}}</p>
    <p>{{inputNote.maintext}}</p>
    <p>{{inputNote.date|date:'dd.MM.yy H:mm'}}</p>
    <p>{{inputNote.editdate|date:'dd.MM.yy H:mm'}}</p>
    <p>тип: <a href="http://localhost:3000/Types/{{inputNote.type}}">{{typename}}</a></p>
    <input type="button" value="Удалить" (click)="onDeleteNote()" class="btn btn-danger mt-1">
    <div><input type="button" value="Редактировать" (click)="onEditNote()" class="btn btn-info mt-1"></div>
</div>
<ng-template #editblock>
    <div class="mt-5 border border-primary rounded shadow-lg p-3 mb-5 bg-white rounded">
        <form [formGroup]="NoteForm">
            <p><input type="text" name="notetitle" class="form-control w-50" formControlName="name"></p>
            <p><textarea name="maintext" id="1" cols="30" rows="10" class="maintext" formControlName="maintext"></textarea></p>
        </form>
        <form [formGroup]="TypeForm" class='container-fluid'>
            <div>
                <select class="form-control w-50 mb-5" name="types" id="type" formControlName="name">
                    <option *ngFor="let type of types" value="{{type.id}}"> {{type.name}} </option>
                </select>
            </div>
        </form>
        <p><input type="button" value="Сохранить" (click)="onEditNote()" class="btn btn-info mt-1"></p>
    </div>
</ng-template>
