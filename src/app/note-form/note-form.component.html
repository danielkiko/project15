<form
[formGroup]="NoteForm" 
class= 'container-fluid'>
    <div><input 
      type="text"
      name="notetitle"
      class="form-control w-100" 
      formControlName="name">
    </div>
    <div><textarea 
      name="maintext" 
      id="1"  
      cols="30" 
      rows="10" 
      class="w-100" 
      formControlName="maintext"></textarea>
    </div>
      <div>
        <label for="type">Типы заметок</label>
        <select class="form-control w-25 mb-5" name="types" id="type">
        <option></option>
      </select>
    </div>
      
    <input type="button" value="Сохранить заметку" (click)="onAddNote()" class="btn btn-primary">
  </form>
