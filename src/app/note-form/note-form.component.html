<form
[formGroup]="NoteForm" 
class= 'container-fluid'>
    <p><input 
      type="text"
      name="notetitle"
      class="form-control w-100" 
      formControlName="name"></p>
    <p><textarea 
      name="maintext" 
      id="1"  
      cols="30" 
      rows="10" 
      class="w-100" 
      formControlName="maintext"></textarea></p>
    <input type="button" value="Сохранить" (click)="onAddNote()" class="btn btn-primary">
  </form>
